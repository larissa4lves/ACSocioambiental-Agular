<div id = "fundo">
<div class="container">
    <form>
        <div class="form-group">
            <h2 class="mt-3 mb-3 text-center">Entrar</h2>
          <label for="usuario">Usuário</label>
          <input [(ngModel)]='userLogin.usuario' type="text" class="form-control" id="usuario" name="usuario" aria-describedby="emailHelp" placeholder="Insira o seu Usuário">
        </div>
        <div class="form-group">
          <label for="senha">Senha</label>
          <input [(ngModel)]='userLogin.senha' type="password" class="form-control" name="senha" id="senha" placeholder="Insira a sua senha">
        </div>
        <div class="d-flex justify-content-center">
            <button (click)='entrar()' type="submit" class="btn btn-success">Entrar</button>
          </div>

          <hr class="mt-3 mb-3">

          <p class="text-center">
            Não tem uma conta? <a routerLink='/cadastro'>Cadastre-se</a>
          </p>

    </form>
</div>
</div>
