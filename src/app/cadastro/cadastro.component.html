<div id="background">
<div class="container">

    <form>

        <h1 class="text-center">Cadastro</h1>

        <div class="form-group">
          <label for="nome">Nome</label>
          <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome">
        </div>

        <div class="form-group">
          <label for="usuario">Usu치rio</label>
          <input [(ngModel)]='user.usuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usu치rio">
        </div>

        <div class="form-group">
          <label for="usuario">Email</label>
          <input [(ngModel)]='user.email' class="form-control" type="email" name="email" id="email" placeholder="Seu Email">
        </div>

        <div class="form-group">
          <label for="foto">Link da Foto</label>
          <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto">
        </div>

        <div class="form-group">
          <label for="senha">Senha</label>
          <input (input)='confirmarSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
        </div>

        <div class="form-group">
          <label for="confirmSenha">Confirmar Senha</label>
          <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmSenha" id="confirmSenha"
            placeholder="Confirme sua senha">
        </div>

        <div class="form-group">
          <label for="tipo">Tipo de Usu치rio</label>
          <select  (change)='tipoUsuario($event)' class="form-control" name="tipo" id="tipo">
            <option>Selecione um tipo de usu치rio:</option>
            <option value="normal">Normal</option>
            <option value="adm">Administrador</option>
          </select>
        </div>

        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-danger mr-4" routerLink='/login'>Cancelar</button>
          <button (click)='cadastrar()' type="submit" class="btn btn-success">Cadastrar</button>
        </div>

    </form>

</div>

</div>
