<div class="container-cadastro">
  <div class="card-cadastro cadastro">
      <h1>Cadastrar</h1>

      <div id="msgErro"></div>
      <div id="msgSucesso"></div>

      <div class="label-float">
          <input [(ngModel)]='user.nome' type="text" id="nome" placeholder="" required>
          <label id="labelNome" for="nome">Nome</label>
      </div>

      <div class="label-float">
          <input [(ngModel)]='user.usuario' type="text" id="usuario" placeholder="" required>
          <label id="labelUsuario" for="usuario">Usuario</label>
      </div>

      <div class="label-float">
        <input [(ngModel)]='user.email' type="email" id="email" placeholder="" required>
        <label for="email">E-mail</label>
      </div>

      <div class="label-float">
        <input [(ngModel)]='user.foto' type="text" id="foto" placeholder="" required>
        <label for="foto">Foto Perfil</label>
      </div>

      <div class="label-float">
          <input (input)='confirmarSenha($event)' type="password" id="senha" placeholder="" required>
          <label id="labelSenha" for="senha">Senha</label>
          <svg (click)='botaoSenha()' xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
              <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
              <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
          </svg>
      </div>

      <div class="label-float">
          <input [(ngModel)]='user.senha' type="password" id="confirmasenha" placeholder="" required>
          <label id="labelConfirmeSenha" for="confirmasenha">Confirmar Senha</label>
          <svg (click)='mostrarSenha()' id="verSenha" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
              <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
              <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
          </svg>
      </div>

      <div class="label-float">
          <select (change)='tipoUsuario($event)' name="tipo" id="tipo">
              <option>Selecione um tipo de usuário:</option>
              <option value="normal">Normal</option>
              <option value="adm">Administrador</option>
          </select>
      </div>

      <div class="botoes">
          <button type="submit" id="cadastrar" routerLink='/login'>Cancelar</button>
          <button (click)='cadastrar()' type="submit" id="cadastrar">Cadastrar</button>
      </div>

  </div>
</div>
