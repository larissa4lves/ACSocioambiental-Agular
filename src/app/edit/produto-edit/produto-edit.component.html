<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-md-12">
      <h1>Atualizar Produto</h1>
    </div>
  </div>
  <div class="row d-flex justify-content-center">
      <div class="col-md-12">
          <div class="form-group texto">
            <label for="nome">Nome</label>
            <input [(ngModel)]='produto.nome' type="text" class="form-control texto-input" id="nome" placeholder="Nome">
        </div>
        <div class="form-group texto">
            <label for="descricao">Descricao</label>
            <textarea [(ngModel)]='produto.descricao' name="descricao" class="form-control texto-input" id="descricao" rows="3" placeholder="Digite seu texto aqui..."></textarea>
        </div>
        <div class="form-group texto">
          <label for="preco">Preco</label>
          <input [(ngModel)]='produto.preco' type="number" class="form-control texto-input" id="preco" placeholder="Preco">
        </div>
        <div class="form-group texto">
          <label for="imagem">Imagem</label>
          <input [(ngModel)]='produto.imagem' type="text" class="form-control texto-input" id="imagem" placeholder="Imagem">
        </div>
        <div class="form-group texto">
          <label for="ativo">Status</label>
          <input [(ngModel)]='produto.ativo' type="text" class="form-control texto-input" id="ativo" placeholder="Status">
        </div>
        <div class="form-group texto">
            <!-- O ATRIBUTO data-dismiss="modal", FAZ COM QUE O ITEM INFORMADO SEJA FINALIZADO POR COMPLETO -->
            <label class="texto-gray" for="texto">Escolha uma categoria ou <a class="texto-link" routerLink='/categoria' data-dismiss="modal">cadastre um novo</a>: </label>
            <!-- POR MEIO DA ESCOLHA DO USUARIO E PELO METODO (CHANGE) E CAPITURADO O ID DA OPCAO ESCOLHIDA PELO USUARIO -->
            <select [(ngModel)]='idCategoria' class="form-control texto-input" name="tema" id="tema" (change)='findoByAllCategoria()' >
                <!-- CRIA UM LOOP FOR PARA MOSTRAR TODAS AS OPCOES CONTIDAS DENTRO DA BADE DE DADOS DE TEMA -->
                <!-- TRAZ O VALOR DO ID DE CADA TEMA E DEIXA-O ARMAZENDO DENTRO DO VALUE="id" -->
                <option *ngFor='let item of listaDeCategoria' value="{{item.id}}">{{item.nome}}</option>
            </select>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-danger mr-4" routerLink='/produtos'>Cancelar</button>
          <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>
        </div>
    </div>
  </div>
</div>
