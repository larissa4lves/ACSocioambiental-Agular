<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Atualizar Categoria</h1>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <div class="form-group">
        <label for="descricao">Titulo</label>
        <input type="text" class="form-control" id="descricao" [(ngModel)]='categoria.nome'>
      </div>
      <div class="form-group">
        <label for="descricao">Descrição</label>
        <input type="text" class="form-control" id="descricao" [(ngModel)]='categoria.descricao'>
      </div>
      <div class="d-flex justify-content-center">
        <!-- CANCELA A OPERACAO RETORNANDO A TELA DE TEMAS -->
        <button class="btn btn-danger mr-4" routerLink='/categoria' >Cancelar</button>
        <!-- CHAMA O A FUNCAO CRIADA QUE TEM COMO FINALIDADE ATUALIZAR OS DADOS INSIERIDOS NO INPUT ACIMA REFERENTES A DESCRICAO DE TEMA -->
        <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>
      </div>
    </div>
  </div>
</div>
